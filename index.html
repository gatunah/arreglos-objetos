<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Centro Médico Ñuñoa</title>
</head>


<body class="bg-primary-subtle mx-5">
    <header class="text-center pt-5">
        <h1>Centro Médico Ñuñoa</h1>
        <h2>Estadísticas consultas</h2>
        <hr class="text-succes mx-5">
    </header>
    <section class="text-center">
        <div class="bg-primary text-light h4 "><b>DENTAL</b></div>
        <div class="bg-primary text-light h4 horasDental"></div>
        
        <table class="table table-info table-striped-columns table-dental ">
            
            <tr class="th-dental">
            </tr>
            <tbody class="tb-dental">
            </tbody>
        </table>

        <hr class="text-succes mx-5">
        <div class="bg-primary text-light h4 "><b>RADIOLOGÍA</b></div>
        <div class="bg-primary text-light h4 horasRadiologia"></div>
        <table class="table table-info table-striped-columns table-dental ">
            <tr class="th-radiologia">
            </tr>
            <tbody class="tb-radiologia">
            </tbody>
        </table>

        <hr class="text-succes mx-5">

        <div class="bg-primary text-light h4 "><b>TRAUMATOLOGÍA</b></div>
        <div class="bg-primary text-light h4 horasTraumatologia"><b></b></div>
        <table class="table table-info table-striped-columns table-dental ">
            <tr class="th-traumatologia">
            </tr>
            <tbody class="tb-traumatologia">
            </tbody>
        </table>

    </section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Local -->
    <script src="assets/js/script.js"></script>
</body>

</html>
